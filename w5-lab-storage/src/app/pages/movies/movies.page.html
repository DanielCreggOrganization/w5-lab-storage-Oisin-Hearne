<ion-header>
  <ion-toolbar>
    <ion-title>My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Release Year</ion-label>
    <ion-input [(ngModel)]="releaseYear"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addMovie()">Add Movie</ion-button>

  <ion-list>
    @for (movie of movies; track movie; let i = $index) {
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h2>{{ movie.name }}</h2>
            <p>{{ movie.year }}</p>
          </ion-label>
          <ion-item-option (click)="editItem(i)">Edit</ion-item-option>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteMovie(i)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
  <ion-modal [isOpen]="modalOpen" (willDismiss)="onDismiss($event)"> <!-- https://ionicframework.com/docs/api/modal -->
    <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start"><ion-button (click)="goBack()">Back</ion-button></ion-buttons>
        <ion-title>Edit Movie</ion-title>
        <ion-buttons slot="end"><ion-button (click)="saveEdit()">Save</ion-button></ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-input label="Movie Name" labelPlacement="stacked" type="text" placeholder="Movie Name" [(ngModel)]="editMovieName"></ion-input>
      <ion-input label="Release Year" labelPlacement="stacked" type="text" placeholder="Release Year" [(ngModel)]="editReleaseYear"></ion-input>
    </ion-content>
  </ng-template>
  </ion-modal>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
</ion-content>
