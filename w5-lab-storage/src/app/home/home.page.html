<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Storage Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Key</ion-label>
      <ion-input [(ngModel)]="key"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Value</ion-label>
      <ion-input [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="setItem()">Set Item</ion-button>
    <ion-button expand="full" (click)="getItem()">Get Item</ion-button>
    <ion-button expand="full" (click)="removeItem()">Delete Item</ion-button>
    <ion-button expand="full" (click)="clearItems()">Clear Items</ion-button>
    <ion-button expand="full" (click)="getKeys()">Get keys</ion-button>
    <ion-button expand="full" (click)="numItems()">Get Length</ion-button>
    <ion-button expand="full" (click)="forKeys()">Get Items</ion-button>
    <p>{{ output }}</p>
  </div>
</ion-content>
